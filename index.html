<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Translation</title>
    <style>
        /* Some basic styling */
        body {
            background-color: #F5F5F5;
            font-family: sans-serif;
        }

        label,
        input,
        button {
            /* display: block; */
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Translation</h1>
    <form>
        <div class="lab-class">
            <label for="source-language">Source Language</label>
            <label for="target-language">Target Language</label>
        </div>
        <div class="sel-clas">
            <select name="source-language" id="source-language">
                <option value="fa">Persian</option>
                <option value="en">English</option>
            </select>

            <select name="target-language" id="target-language">
                <option value="en">English</option>
                <option value="fa">Persian</option>
            </select>
        </div>

        <label for="source-text">Source Text:</label>
        <textarea id="source-text" rows="4"></textarea>

        <label for="target-text">Target Text:</label>
        <textarea id="target-text" rows="4" readonly></textarea>

        <button type="button" id="translate-btn">Translate</button>
    </form>

    <script src="main.js"></script>
</body>

</html>
